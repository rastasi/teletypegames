<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teletype Softwares</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: black;
            color: limegreen; /* Light green */
            font-family: "Lucida Console", "Courier New", monospace;
        }
        .card {
            background-color: #333; /* Darker background for cards */
            color: limegreen;
            border: 1px solid limegreen;
        }
        a {
            color: limegreen;
        }
        a:hover {
            color: #00FF00; /* Brighter green on hover */
        }
        .btn-primary {
            background-color: limegreen;
            border-color: limegreen;
            color: black;
        }
        .btn-primary:hover {
            background-color: #00FF00;
            border-color: #00FF00;
            color: black;
        }

        /* Table styling for black background and green borders */
        .table {
            --bs-table-bg: black; /* Bootstrap 5 variable for table background */
            --bs-table-color: limegreen; /* Text color for table */
            --bs-table-border-color: limegreen; /* Border color for the table and cells */
        }
        .table-striped > tbody > tr:nth-of-type(odd) > * {
            --bs-table-bg-type: #1a1a1a; /* Slightly lighter black for striped rows */
            color: limegreen;
        }
        .table-hover > tbody > tr:hover > * {
            --bs-table-hover-bg: #444; /* Darker grey on hover */
            color: limegreen;
        }
        .table-bordered > :not(caption) > * > * {
            border-color: limegreen;
        }
        .bg-dark { /* Ensure consistency for manually set dark backgrounds */
            background-color: black !important;
        }
        .text-success { /* Ensure consistency for success text */
            color: limegreen !important;
        }
        .header-border, .content-border, .footer-border {
            border: 3px solid limegreen !important;
        }
        .content-border {
            background-color: #111;
            padding: 1.5rem;
        }
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <header class="navbar navbar-expand-lg header-border" style="background-color: black;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" style="color: limegreen;">Teletype Games</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="filter: invert(1) brightness(2);"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/" style="color: limegreen;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/softwares" style="color: limegreen;">Softwares</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.youtube.com/@teletypegames" target="_blank" style="color: limegreen;">Youtube</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container mt-4 mb-4 content-border">
        {{block "content" .}}{{end}}
    </div>

    <footer class="footer-border text-center py-3" style="background-color: black; color: limegreen;">
        <p>Tasn√°di Zsolt 2025</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <canvas id="matrix-canvas"></canvas>
    <script src="/assets/js/matrix.js"></script>
</body>
</html>
